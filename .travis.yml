sudo: false
language: python
python:
  - '3.6'
env:
  global:
    - PACKAGE_NAME=ctwavelet
before_install:
  - export BUILD_VERSION=$(date "+%Y%m%d").$TRAVIS_BUILD_NUMBER
  - export PACKAGE_NAME_VERSION=$PACKAGE_NAME.$BUILD_VERSION
script:
  - python setup.py sdist bdist_wheel
  - pip install .
  - pip install pytest
  - pip install codecov
  - pytest tests/*
  - codecov
deploy:
  provider: pypi
  user: tahtaciburak
  distributions: sdist bdist_wheel
  password:
    secure: 
  skip_cleanup: true
  skip_existing: true
notifications:
  email:
  - tahtaciburak@gmail.com
